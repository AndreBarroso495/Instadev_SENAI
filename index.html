<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instadeu - Cadastro</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/instagram-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>

  <body>
    <div id="container">
      <form action="">

        <header>
          <img src="./assets/Instadev.svg" alt="Instadeu" />
          <p>Cadastre-se para ver fotos e vídeos dos seus amigos</p>
        </header>

        <div class="inputs">
          <input type="email" class="input-email" placeholder="Email" />
          <input type="text" class="input-nome" placeholder="Nome completo" />
          <input type="text" class="input-user" placeholder="Nome de usuário" />
          <input type="password" class="input-password" placeholder="Senha" />

          <button type="submit">Cadastre-se</button>
        </div>
        
        <p>
          Ao se cadastrar, você concorda com nossos Termos, Política de Dados e 
          Política de Cookies. 
        </p>
      </form>

      <footer>
        <div class="account">
          <span>Tem uma conta? <a href="#">Conecte-se</a></span>
        </div>

        <div class="app-stores">
          <p>Obtenha o aplicativo.</p>
          <img src="./assets/app-store.svg" alt="Apple store">
          <img src="./assets/google-play.svg" alt="Google play">
        </div>
      </footer>
    </div>
  </body>
</html>
